{% load static %}
<div id="header-wrap" class="container block">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src={% static 'img/logo.svg' %} class="img-fluid" />
      </a>
      <div class="search-box">
        <div class="btn-group">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Produto
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Produto 1</a></li>
            <li><a class="dropdown-item" href="#">Produto 2</a></li>
            <li>
              <a class="dropdown-item" href="#">Produto 3</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </div>
        <div class="barra-busca">
          <form>
            <div class="input-group form-container">
              <input
                type="text"
                name="search"
                class="form-control search-input"
                placeholder="Digite a sua busca"
                autofocus="autofocus"
                autocomplete="off"
              />
              <span class="input-group-btn">
                <button class="btn btn-search">
                  <img src={% static 'img/lupa.svg' %} width="40" />
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Entrar</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
