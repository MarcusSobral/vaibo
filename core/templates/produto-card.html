{% load static %}
<div class="produto-card-content">
  {% for s in smartphones %}
  <div class="produto-card block">
    <div class="item-produto">
      <a href="#">
        <img src="{{ s.image.thumb.url }}" class="img-fluid" alt="Imagem" />
      </a>
    </div>
    <div class="item-produto">
      <div class="atributo">
        <div class="descricao">
          <p><span class="nome">{{ s.name }}</span><br />{{ s.description }}</p>
          <div class="grafico-content">
            <div class="bar-content">
              <div class="item-nome">
                <span>Tela</span>
                <p>OLED - 6.7 polegadas</p>
              </div>
              <div class="item-grafico">
                <div
                  class="progress-bar"
                  style="width: 70%"
                  aria-valuenow="60"
                  aria-valuemin="0"
                  aria-valuemax="60"
                ></div>
              </div>
            </div>
            <div class="bar-content">
              <div class="item-nome">
                <span>Bateria</span>
                <p>5000 mah - ~80hs de música</p>
              </div>
              <div class="item-grafico">
                <div
                  class="progress-bar"
                  style="width: 50%"
                  aria-valuenow="60"
                  aria-valuemin="0"
                  aria-valuemax="60"
                ></div>
              </div>
            </div>
            <div class="bar-content">
              <div class="item-nome">
                <span>Câmera</span>
                <p>12 megapixel - HDR</p>
              </div>
              <div class="item-grafico">
                <div
                  class="progress-bar"
                  style="width: 90%"
                  aria-valuenow="60"
                  aria-valuemin="0"
                  aria-valuemax="60"
                ></div>
              </div>
            </div>
            <div class="bar-content">
              <div class="item-nome">
                <span>Performance</span>
                <p>Snapdragon 865 - 6MB RAM</p>
              </div>
              <div class="item-grafico">
                <div
                  class="progress-bar"
                  style="width: 95%"
                  aria-valuenow="60"
                  aria-valuemin="0"
                  aria-valuemax="60"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="avaliacao-content">
          <div class="avaliacao">
            <div class="item-avaliacao">
              <img src="{% static 'img/5-star.svg' %}" class="img-fluid" />
              <p>Consumidores</p>
            </div>
            <div class="item-avaliacao">
              <img src="{% static 'img/5-star.svg' %}" class="img-fluid" />
              <p>Especialistas</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item-produto">
      <div class="score-content">
        <div class="score">
          <div class="nome">
            <p>vaibo score</p>
          </div>
          <div class="nota">
            <p>4.5</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
